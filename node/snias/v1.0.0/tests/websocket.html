<!DOCTYPE html>
<html>
    <head>
        <title>SockJS</title>
    </head>
    <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
    <script>
       var sock = new SockJS('http://localhost:5000/echo');

       function start() {

           sock.onopen = function() {
              
              // connect
              sock.send('{"application": "test", "data": {"message": "Hello World", "site_id": 1}}');
              // message
              sock.send('{"data": {"message": "Hello Second World", "site_id": 1}}');

              sock.onmessage = function (message) {
                console.log(message);
              }
           };
       }
       window.onload = start;
    </script>
    <body>
        See console.
    </body>
</html>
